<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/app.js"></script>

</head>
<body>


	<button id="zero" class="boutons_numeros" value="0" onclick="zero();">0</button>
  	<button id="un" class="boutons_numeros" value="1" onclick="un();">1</button>
	<button id="deux" class="boutons_numeros" value="2" onclick="deux();">2</button>
	<button id="trois" class="boutons_numeros" value="3" onclick="trois();">3</button>
	<button id="quatre" class="boutons_numeros" value="4" onclick="quatre();">4</button>
	<button id="cinq" class="boutons_numeros" value="5" onclick="cinq();">5</button>
	<button id="six" class="boutons_numeros" value="6" onclick="six();">6</button>
	<button id="sept" class="boutons_numeros" value="7" onclick="sept();">7</button>
	<button id="huit" class="boutons_numeros" value="8" onclick="huit();">8</button>
	<button id="neuf" class="boutons_numeros" value="9" onclick="neuf();">9</button>
  
	<button id="egal" class="signes" value="=" onclick="egal();">=</button>
	<button id="plus" class="signes" value="+" onclick="plus();">+</button>
	<button id="moins" class="signes" value="-" onclick="moins();">-</button>
	<button id="mult" class="signes" value="*" onclick="mult();">*</button>
	<button id="divi" class="signes" value="/" onclick="divi();">/</button>
	<button id="par" class="signes" value="(" onclick="">(</button>
	<button id="pare" class="signes" value=")" onclick="">)</button>
	<button id="del" class="signes" value="del" onclick="del();">Del</button>

	<input type="text" id="ecran" class="ecran" value="0" onclick=""/> 

</body>
</html>
